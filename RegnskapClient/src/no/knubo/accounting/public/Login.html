<html>
<head>

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Fritt Regnskap</title>

<!--                                           -->
<!-- Use normal html, such as style            -->
<!--                                           -->

<!--                                           -->
<!-- The module reference below is the link    -->
<!-- between html and your Web Toolkit module  -->
<!--                                           -->
<meta name='gwt:module' content='no.knubo.accounting.Login'>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic ui         -->
<!--                                           -->
<body>

<!--                                            -->
<!-- This script is required bootstrap stuff.   -->
<!-- You can put it in the HEAD, but startup    -->
<!-- is slightly faster if you include it here. -->
<!--                                            -->
<script language="javascript" src="login.nocache.js"></script>

<form method="post" action="forward.html" id="theform">
<div class="logincontainer">
<div class="loginposition">
<table class="middle">
	<tr>
		<td>
		<table class="edittable">
			<tbody>
				<tr>
					<td class="logintitle" colspan="2" id="logintitle"><!-- --></td>
				</tr>
				<tr>
					<td id="usertitle"><!-- --></td>
					<td><input type="text" tabindex="0" class="gwt-TextBox"
						name="username" id="username" style="width: 12em;" maxlength="12"></td>
				</tr>
				<tr>
					<td id="passwordtitle"><!-- --></td>
					<td><input type="password" tabindex="0"
						class="gwt-PasswordTextBox" name="password" id="password"
						style="width: 12em;"></td>
				</tr>
				<tr><td></td><td colspan="2" class="error" id="info"><!--  --></td></tr>
				<tr>
					<td><input type="submit" value="Hidden" style="display:none" id="submitit"></input></td>
					<td colspan="2" id="gwt-placement"></td>
				</tr>
			</tbody>
		</table>
		</td>
	</tr>
</table>
</div>
</div>
</form>
</body>
</html>
